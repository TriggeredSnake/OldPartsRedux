PART
{
// Kerbal Space Program - Part Config
// Engine Nacelle
// 

// --- general parameters ---
name = nacelleBodyClassic
module = Part
author = C. Jenkins

// --- asset parameters ---
mesh = model.mu
scale = 0.1

// --- node definitions ---
node_stack_top = 0.0, 7.5, 0.0, 0.0, 1.0, 0.0
node_stack_bottom = 0.0, -7.59, 0.0, 0.0, 1.0, 0.0
node_attach = 0.0, 0.0, 5.12, 0.0, 0.0, -1.0, 1


// --- editor parameters ---
